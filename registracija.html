         <div class="content registracija">
            <h2>Registracija</h2>
            <p>Popunite formu za registraciju kako biste se prijavili na našu platformu.</p>
            
            <form action="/submit_registration" method="POST" class="container">
               <div class="mb-3">
                  <label for="firstName" class="form-label">Ime</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Unesite vaše ime" required>
               </div>

               <div class="mb-3">
                  <label for="lastName" class="form-label">Prezime</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Unesite vaše prezime" required>
               </div>

               <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Unesite vašu email adresu" required>
               </div>

               <div class="mb-3">
                  <label for="password" class="form-label">Lozinka</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Unesite lozinku" required>
               </div>

               <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Potvrdite lozinku</label>
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Ponovno unesite lozinku" required>
               </div>

               <button type="submit" class="btn btn-primary">Registrujte se</button>
            </form>

         </div>

         <div class="footer">
            <!-- Ovdje možete dodati sadržaj za footer -->
         </div>
